<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur Vocal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        input[type="number"] {
            width: 100px;
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .display {
            font-size: 4em;
            text-align: center;
            color: #667eea;
            margin: 30px 0;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .pause-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 147, 251, 0.4);
        }
        
        .reset-btn {
            background: #e0e0e0;
            color: #555;
        }
        
        .reset-btn:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: #666;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱️ Minuteur Vocal</h1>
        
        <div class="input-group">
            <div class="input-box">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="99" value="5">
            </div>
            <div class="input-box">
                <label for="seconds">Secondes</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>
        
        <div class="display" id="display">05:00</div>
        
        <div class="buttons">
            <button class="start-btn" id="startBtn">Démarrer</button>
            <button class="pause-btn" id="pauseBtn" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn">Réinitialiser</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isRunning = false;
        let isPaused = false;
        
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.getElementById('status');
        
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'fr-FR';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            // Attendre que les voix soient chargées
            if (speechSynthesis.getVoices().length === 0) {
                speechSynthesis.addEventListener('voiceschanged', () => {
                    const voices = speechSynthesis.getVoices();
                    const frenchVoice = voices.find(voice => voice.lang.startsWith('fr'));
                    if (frenchVoice) {
                        utterance.voice = frenchVoice;
                    }
                    speechSynthesis.cancel();
                    speechSynthesis.speak(utterance);
                }, { once: true });
            } else {
                const voices = speechSynthesis.getVoices();
                const frenchVoice = voices.find(voice => voice.lang.startsWith('fr'));
                if (frenchVoice) {
                    utterance.voice = frenchVoice;
                }
                speechSynthesis.cancel();
                speechSynthesis.speak(utterance);
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function updateDisplay() {
            display.textContent = formatTime(remainingSeconds);
        }
        
        function checkAndAnnounce() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            
            // Annoncer au départ
            if (remainingSeconds === totalSeconds && seconds === 0) {
                speak(`${minutes} minute${minutes > 1 ? 's' : ''}`);
                return;
            }
            
            // Annoncer les multiples de 5 minutes
            if (seconds === 0 && minutes > 0 && minutes % 5 === 0) {
                speak(`${minutes} minutes`);
                return;
            }
            
            // Annoncer les minutes 4, 3, 2, 1
            if (seconds === 0 && minutes >= 1 && minutes <= 4) {
                speak(`${minutes} minute${minutes > 1 ? 's' : ''}`);
                return;
            }
            
            // Annoncer quand il reste 30 secondes
            if (remainingSeconds === 30) {
                speak('30 secondes');
                return;
            }
            
            // Timer terminé
            if (remainingSeconds === 0) {
                speak('Temps écoulé');
                stopTimer();
            }
        }
        
        function startTimer() {
            if (isRunning && !isPaused) return;
            
            if (!isPaused) {
                const mins = parseInt(minutesInput.value) || 0;
                const secs = parseInt(secondsInput.value) || 0;
                
                totalSeconds = mins * 60 + secs;
                
                if (totalSeconds === 0) {
                    status.textContent = 'Veuillez entrer un temps valide';
                    return;
                }
                
                remainingSeconds = totalSeconds;
                checkAndAnnounce();
            }
            
            isRunning = true;
            isPaused = false;
            
            minutesInput.disabled = true;
            secondsInput.disabled = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            pauseBtn.textContent = 'Pause';
            
            updateDisplay();
            
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();
                checkAndAnnounce();
            }, 1000);
            
            status.textContent = 'Minuteur en cours...';
        }
        
        function pauseTimer() {
            if (!isRunning || isPaused) return;
            
            clearInterval(timerInterval);
            isPaused = true;
            
            startBtn.disabled = false;
            pauseBtn.textContent = 'Reprendre';
            
            status.textContent = 'Minuteur en pause';
            speechSynthesis.cancel();
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'Pause';
            
            status.textContent = 'Minuteur terminé!';
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            remainingSeconds = 0;
            
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            minutesInput.value = 5;
            secondsInput.value = 0;
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'Pause';
            
            display.textContent = '05:00';
            status.textContent = '';
            
            speechSynthesis.cancel();
        }
        
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        minutesInput.addEventListener('input', () => {
            const mins = parseInt(minutesInput.value) || 0;
            const secs = parseInt(secondsInput.value) || 0;
            display.textContent = formatTime(mins * 60 + secs);
        });
        
        secondsInput.addEventListener('input', () => {
            const mins = parseInt(minutesInput.value) || 0;
            const secs = parseInt(secondsInput.value) || 0;
            display.textContent = formatTime(mins * 60 + secs);
        });
    </script>
</body>
</html>
